<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab Headers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="tabs">
      <div class="tabs__contents">
        <div class="tabs__contents__content london">
          <h3>London</h3>
          <p>London is the capital city of England.</p>
        </div>
        <div class="tabs__contents__content paris">
          <h3>Paris</h3>
          <p>Paris is the capital of France.</p>
        </div>
        <div class="tabs__contents__content tokyo active">
          <h3>Tokyo</h3>
          <p>Tokyo is the capital of Japan.</p>
        </div>
        <div class="tabs__contents__content oslo">
          <h3>Oslo</h3>
          <p>Oslo is the capital of Norway.</p>
        </div>
      </div>
      <div class="tabs__bar">
        <h3 class="london">London</h3>
        <h3 class="paris">Paris</h3>
        <h3 class="tokyo active">Tokyo</h3>
        <h3 class="oslo">Oslo</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
